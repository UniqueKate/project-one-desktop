<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="desktop2css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Playfair+Display:wght@500&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Playfair+Display:wght@500&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&family=Playfair+Display:wght@500&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="flex-container">
      <section class="section-left">
        <h1 class="h-style">
          Get <span>insights</span> that help<br />
          your business grow.
        </h1>

        <article class="article-style">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </article>
        <br />

        <dl>
          <dt class="list-style">
            <b>10k+</b><br />
            <p>companies</p>
            <br />
          </dt>
          <dt class="list-style">
            <b>314</b><br />
            <p>templates</p>
            <br />
          </dt>
          <dt class="list-style">
            <b>12m+</b><br />
            <p>queries</p>
            <br />
          </dt>
        </dl>
      </section>
      <section class="image-style">
        <img src="./images/image-header-desktop.jpg" alt="people" />
      </section>
    </main>
  </body>
</html>
